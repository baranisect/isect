</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex flex-col justify-center items-center">
  <div class="container mx-auto px-4 py-12 max-w-xl w-full">
    <h1 class="text-3xl font-extrabold text-green-800 mb-8 text-center tracking-tight">Contact Us</h1>
    <div class="bg-white p-8 rounded-2xl shadow-2xl border-t-4 border-green-400">
      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" placeholder="Your Name">
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" placeholder="you@email.com">
        </div>
        <div>
          <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" placeholder="Type your message..."></textarea>
        </div>
        <button type="submit" class="w-full bg-green-700 text-white py-3 rounded-lg font-semibold shadow hover:bg-green-800 transition">Send Message</button>
        <p id="form-status" class="text-center text-green-700 font-semibold mt-4 hidden"></p>
      </form>
      <div class="mt-8 text-center text-gray-500 text-sm">
        <p><span class="font-semibold">Address:</span> Near Vishnu Vyayam Shala, Kumaharon Ka Mandir, Sabji Mandi Ki Tek-Baran, Rajasthan</p>
        <p><span class="font-semibold">Email:</span> <a href="mailto:baranisect@gmail.com" class="text-green-700 underline">baranisect@gmail.com</a></p>
        <p><span class="font-semibold">Phone:</span> 96490777</p>
      </div>
    </div>
    <footer class="mt-12 text-center text-gray-500 text-sm">&copy; 2025 ISECT Welfare and Education Society, Baran.</footer>
  </div>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('aigkJQVcl537GIk5b'); // TODO: Replace with your EmailJS user ID
    })();
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const status = document.getElementById('form-status');
      status.classList.add('hidden');
      emailjs.sendForm('service_cgeqch9', 'template_g4ah3bm', form)
        .then(function() {
          status.textContent = 'Message sent successfully!';
          status.classList.remove('hidden');
          status.classList.remove('text-red-600');
          status.classList.add('text-green-700');
          form.reset();
        }, function(error) {
          status.textContent = 'Failed to send message. Please try again later.';
          status.classList.remove('hidden');
          status.classList.remove('text-green-700');
          status.classList.add('text-red-600');
        });
    });
  </script>
</body>
</html>
